<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles/style-dashboard.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container-fluid p-0">
        <!-- Barra Superior -->
        <header class="d-flex justify-content-between align-items-center p-2 bg-dark text-white w-100">
            <div class="d-flex align-items-center">
                <img src="../assets/logo.ico" alt="Logo" id="logo" class="mr-2">
                <h4 id="nombre-compania" class="m-0">Nombre de la Compañía</h4>
            </div>
            <h5 class="text-center m-0">Nivel 1</h5>
            <div class="d-flex align-items-center">
                <!-- Switch personalizado -->
                <div class="mode-switch mr-3">
                    <input type="checkbox" id="darkModeSwitch" class="mode-switch-input">
                    <label for="darkModeSwitch" class="mode-switch-label">
                        <span class="switch-icon moon"><i class="fas fa-moon"></i></span>
                        <span class="switch-icon sun"><i class="fas fa-sun"></i></span>
                    </label>
                </div>
                <button id="config-profile" class="btn btn-outline-light mr-2 btn-sm">
                    <i class="fas fa-cog"></i> Configurar Perfil
                </button>
                <button id="logout" class="btn btn-outline-danger btn-sm">
                    <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
                </button>
            </div>
        </header>

        <!-- Layout Principal -->
        <div class="d-flex flex-column flex-md-row">
            <!-- Barra Lateral -->
            <nav class="bg-secondary bg-dark text-white p-2 d-md-block" style="width: 200px;">
                <div class="list-group list-group-flush">
                    <a href="#" id="envivo-link" class="list-group-item list-group-item-action bg-secondary bg-dark text-white" data-file="pages/live.html">
                        <i class="fas fa-video"></i>    En Vivo
                    </a>
                    <a href="#" id="reservas-link" class="list-group-item list-group-item-action bg-secondary bg-dark text-white" data-file="pages/reservas.html">
                        <i class="fas fa-calendar-alt"></i>    Reservas
                    </a>
                    <a href="#" id="calendario-link" class="list-group-item list-group-item-action bg-secondary bg-dark text-white" data-file="pages/calendario.html">
                        <i class="fas fa-calendar"></i>    Calendario
                    </a>
                    <a href="#" id="ingresos-link" class="list-group-item list-group-item-action bg-secondary bg-dark text-white" data-file="pages/ingresos.html">
                        <i class="fas fa-chart-line"></i>    Ingresos
                    </a>
                    <a href="#" id="gastos-link" class="list-group-item list-group-item-action bg-secondary bg-dark text-white" data-file="pages/gastos.html">
                        <i class="fas fa-chart-pie"></i>    Gastos
                    </a>
                    <a href="#" id="clientes-link" class="list-group-item list-group-item-action bg-secondary bg-dark text-white" data-file="pages/clientes.html">
                        <i class="fas fa-users"></i>    Clientes
                    </a>
                </div>
            </nav>

            <!-- Contenido Principal -->
            <main id="main-content" class="flex-grow-1 p-4">
                <!-- Contenido Dinámico -->
            </main>
        </div>
    </div>

<!-- Script para cargar nombre de la compañía -->
<script>
    document.addEventListener('DOMContentLoaded', async () => {
    const clienteId = localStorage.getItem('clienteId');

    if (clienteId) {
        try {
            const response = await fetch(`http://localhost:3000/getCompanyName?cliente_id=${clienteId}`);
            const data = await response.json();

            // Actualizar el contenido del nombre de la compañía
            document.getElementById('nombre-compania').textContent = data.nombre_compania || '';
        } catch (error) {
            console.error('Error al cargar el nombre de la compañía:', error);
        }
    } else {
        console.warn('No se encontró clienteId en el almacenamiento local');
    }
});
</script>

<!-- Scripts Generales -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="scripts/renderer.js"></script>
</body>
</html>
