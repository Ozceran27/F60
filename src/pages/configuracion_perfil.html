<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración de Perfil</title>
    <link rel="stylesheet" href="styles/style-profile.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="profile-container">
        <!-- Foto de portada -->
        <div class="cover-photo">
            <img id="foto_portada" src="/PROYECTOS/Fubol-Windows/Fubol/assets/default_cover.jpg" alt="Foto de portada">
        </div>
        
        <!-- Foto de perfil -->
        <div class="profile-photo">
            <img id="foto_perfil" src="/PROYECTOS/Fubol-Windows/Fubol/assets/default_profile.jpg" alt="Foto de perfil">
        </div>
        
        <!-- Información del usuario -->
        <div class="profile-info">
            <h1 id="nombre_compania">Nombre de la Compañía</h1>
            <p id="nombre_titular">Titular: Nombre del Usuario</p>
            <p id="telefono">Teléfono: 000000000</p>
            <p id="email">Email: usuario@ejemplo.com</p>
            <p id="provincia">Provincia: </p>
            <p id="localidad">Localidad: </p>
        </div>
    </div>
    

<!-- Scripts Generales -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="scripts/renderer.js"></script>
    
</body>
</html>
