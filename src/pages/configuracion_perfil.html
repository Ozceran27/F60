<!-- configuracion_perfil.html -->
<div>
    <h3>Configuración del Perfil</h3>
    <form id="form-perfil">
        <div class="form-group">
            <label for="nombre_compania">Nombre de la Compañía:</label>
            <input type="text" id="nombre_compania" name="nombre_compania" class="form-control">
        </div>
        <div class="form-group">
            <label for="cuenta_bancaria">Cuenta Bancaria:</label>
            <input type="text" id="cuenta_bancaria" name="cuenta_bancaria" class="form-control">
        </div>
        <div class="form-group">
            <label for="telefono">Teléfono:</label>
            <input type="text" id="telefono" name="telefono" class="form-control">
        </div>
        <div class="form-group">
            <label for="email_contacto">Email de Contacto:</label>
            <input type="email" id="email_contacto" name="email_contacto" class="form-control">
        </div>
        <div class="form-group">
            <label for="cantidad_canchas">Cantidad de Canchas:</label>
            <input type="number" id="cantidad_canchas" name="cantidad_canchas" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    </form>
</div>
